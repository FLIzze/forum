<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Private Messages</title>
    <meta name="description" content="Description Goes Here">
    <link rel="stylesheet" href="../files/css/output.css">
</head>
<body class="h-screen w-screen bg-newcolor2">
    <div class="min-h-screen h-screen flex flex-col bg-newcolor2">
      {{ $MpAndToWho := . }} 
      <header>
        <div class="fixed flex justify-items-start w-full h-16 shadow-md bg-newcolor1">
          <a href="/"><h1 id="h1Title"
            class="relative uppercase my-[20px] ml-[5vw] font-bold text-center text-newcolor4">
            CS forums</h1></a>
          
            <div class="relative  my-[20px] ml-[5vw] font-medium text-center ">Conversation with  {{ .ToWho }}</div>
    
        </div>
      </header>
      <div id="container" class="flex ">
               
        
        
        
        <div id="list" class="bg-newcolor2 flex flex-col justify-start items-center sm:ml-[-20vw] w-[100vw] h-[100vw] mt-[10vh] ">
          <a href="/">
            <img src="https://img.icons8.com/ios/50/null/circled-left-2.png" class="h-12 w-12 mr-[50vw]  mt-[2vh] "/>
          </a>
          <div>
            <form method="POST" class="mb-8">
                <input name="mpMessage" class="border-solid border border-gray-400 rounded px-2 py-3" type="text" placeholder="New message"/>
                <input type="submit" hidden>
            </form>
        </div>
          {{ range $k, $v := .Mps}}
          <div class="sm:w-[50vw] w-[100vw] flex items-center justify-center mb-[1vh]">
            <div class="rounded-xl border p-5 shadow-md w-9/12 bg-white">
              <div class="flex w-full items-center justify-between border-b pb-3">
                <div class="flex items-center space-x-3">
                  <div class="text-md font-bold text-slate-700">{{  $v.User1 }}</div>
                </div>
                <div class="flex items-center space-x-8">
                  <div class="text-xs text-neutral-500">{{ $v.CreationDate}}</div>
                </div>
              </div>
    
              <div class="whitespace-normal break-all mt-4 mb-6">
                <div class="text-neutral-600 ">{{ $v.PrivateMessage}}</div>
              </div>
            </div>
        </div>
        {{ end }}

        </div>
        
        

    </div>
      </div>
       
    <script src="../files/js/popups.js"></script>
</body>
</html>
