<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Private Messages</title>
    <meta name="description" content="Description Goes Here">
    <link rel="stylesheet" href="../css/output.css">
</head>

<body>
    <div class="min-h-screen h-screen flex flex-col">
        <header>
            <div class="flex sticky justify-around w-full h-16 shadow-md bg-newcolor2">
                <h1 id="h1Title"
                    class="relative uppercase my-[20px] big:left-[-15vw] 2xl:left-[-15vw] xl:left-[-12vw]  font-bold text-center text-newcolor4">
                    CS forums</h1>
            </div>
        </header>
        {{ $MpAndToWho := . }}        
        
        <div>Conversation with  {{ .ToWho }}</div>

        {{ range $k, $v := .Mps}}
        <div class="sm:w-[50vw] w-[100vw] flex items-center justify-center mb-[1vh]">
            <div class="rounded-xl border p-5 shadow-md w-9/12 bg-white">
              <div class="flex w-full items-center justify-between border-b pb-3">
                <div class="flex items-center space-x-3">
                  <div class="text-md font-bold text-slate-700">{{  $v.User1 }}</div>
                </div>
                <div class="flex items-center space-x-8">
                  <div class="text-xs text-neutral-500">{{ $v.CreationDate}}</div>
                </div>
              </div>
    
              <div class="whitespace-normal break-all mt-4 mb-6">
                <div class="text-neutral-600 ">{{ $v.PrivateMessage}}</div>
              </div>
            </div>
        </div>
        {{ end }}

        <div>
            <form method="POST">
                <input name="mpMessage" class="border-solid border border-gray-400 rounded px-2 py-3" type="text" placeholder="send message"/>
                <input type="submit" hidden>
            </form>
        </div>
    </div>


    <script src="../css/popups.js"></script>
</body>

</html>
