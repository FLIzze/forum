<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <title>Document</title>
</head>
<body>
    <p class="uppercase text-red-600 text-xl">register</p>
    <form method="POST">
        <p class="font-bold text-center text-3xl">username</p>
        <input name="input_username" type="text">
        <p>password</p>
        <input name="input_password" type="text">
        <p>mail</p>
        <input name="input_mail" type="text">
        <p>birthDate</p>
        <input name="input_birthDay" type="date">
        <input type="submit" value="submit">    
    </form>

    <p>create topic</p>
    <form method="POST">
        <input name="topic_name" type="text">
        <input type="submit" value="create topic">
    </form>

    TOPICS
    <br>
    filter by:
    <form method="POST">
        <input type="radio" name="filter" id="lastPost" value="lastPost" checked>
        <label for="lastPost">lastPost</label>
        <input type="radio" name="filter" id="nmbPosts" value="nmbPosts">
        <label for="nmbPosts">nmbPosts</label>
        <input type="radio" name="filter" id="likes" value="likes">
        <label for="likes">likes</label>
        <input type="submit" name="filter" value="submit">
    </form>
    <br>
    {{ range $Topics := . }}
    Name:
    {{ .Name }}
    Likes:
    {{ .Likes }}
    CreationDate:
    {{ .CreationDate }}
    Owner:
    <a href="../profil/{{ .Owner }}">{{ .Owner }}</a>
    Posts: 
    {{ .NmbPosts }} 
    <!-- <form action="../edit-topic/{{ .Uuid }}">
        <button type="submit" value="{{ .Uuid }}" name="edit">edit</button>
    </form> -->
    <form method="POST">
        <button type="submit" value="{{ .Uuid }}" name="like">like</button>
        <button type="submit" value="{{ .Uuid }}" name="dislike">dislike</button>
        <button type="submit" value="{{ .Uuid }}" name="delete">delete</button>
    </form>
    <a href="./topics/{{ .Name }}">topicLink</a>
    <br>
    {{ end }}

    LOG IN
    <form method="POST">
        <input name="input_loginusername" type="text">
        <input name="input_loginpassword" type="text">
        <input type="submit" value="submit">
    </form>

    <a href="./your-profil">profil</a>



</body>
</html>
