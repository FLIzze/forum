<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <title>Document</title>
</head>
<body>
    <p class="uppercase text-red-600 text-xl">register</p>
    <form method="POST">
        <p class="font-bold text-center text-3xl">username</p>
        <input name="input_username" type="text">
        <p>password</p>
        <input name="input_password" type="text">
        <p>mail</p>
        <input name="input_mail" type="text">
        <p>birthDay</p>
        <input name="input_birthDay" type="text">
        <input type="submit" value="submit">    
    </form>

    <p>create topic</p>
    <form method="POST">
        <input name="topic_name" type="text">
        <input type="submit" value="create topic">
    </form>

    TOPICS
    <br>
    {{ range $Topics := . }}
    Name:
    {{ .Name }}
    Likes:
    {{ .Likes }}

    CreationDate:
    {{ .CreationDate }}
    Owner:
    {{ .Owner }}
    Posts: 
    {{ .NmbPosts }}
    <form method="POST">
        <button type="submit" value="{{ .Uuid }}" name="like">like</button>
        <button type="submit" value="{{ .Uuid }}" name="dislike">dislike</button>
    </form>
    <a href="./topics/{{ .Uuid }}">topicLink</a>
    <br>
    {{ end }}

    LOG IN
    <form method="POST">
        <input name="input_loginusername" type="text">
        <input name="input_loginpassword" type="text">
        <input type="submit" value="submit">
    </form>
    <a href="./profil">profil</a>

</body>
</html>
