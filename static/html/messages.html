      <div id="filter"
        class="fixed sm:top-[11vh] top-[10vh] big:left-[5vw] 2xl:left-[5vw] xl:left-[2vw] sm:left-[2vw] left-[35vw]">

            <option selected>Filter by</option>

      <div class="max-w-2xl mx-auto">
        <div class="shadow-lg mb-4 w-full bg-gray-50 rounded-lg border border-gray-200 ">
          <div class="flex rounded-t-lg justify-between items-center py-2 px-3 bg-newcolor3">
            <div class="flex flex-wrap items-center bg-newcolor3">
              <div class="flex items-center space-x-1 sm:pr-4 sm:w-[30vw] w-[60vw]">

                <button type="button"
                  class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 ">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"

              </div>

            </div>
          </div>
          <form method="POST">
            <div class="py-2 px-3 bg-white rounded-b-lg ">
              <textarea name="input_newMessage" onfocus="openLoginIf()" id="lock" rows="8"
                class="sm:h-[15vh] h-[8vh] resize-none block px-0 w-full text-sm text-gray-800 bg-white border-0 focus:ring-0"
                placeholder="Write a comment..." required></textarea>
            </div>
        </div>
        <button type="submit"
          class="max-sm:ml-[14vw] max-sm:h-[5vh] inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-newcolor4 rounded-lg focus:ring-4 focus:ring-blue-200  hover:bg-color3">
          Publish comment
        </button>
        </form>
      </div>

    </div>
    <div id="list"
      class="max-sm:w-full flex flex-col justify-start items-center big:ml-[-10vw] 2xl:ml-[-8vw] sm:ml-[15vw] big:w-[100vw] 2xl:w-[90vw] h-[100vh] sm:mt-[10vh] mt-[50vh] sm:ml-[-30vw]">
      {{ range $k, $v := .Messages }}
      <div class="sm:w-[50vw] w-[100vw] flex items-center justify-center mb-[1vh]">
        <div class="rounded-xl border p-5 shadow-md w-9/12 bg-white">
          <div class="flex w-full items-center justify-between border-b pb-3">
            <div class="flex items-center space-x-3">
              <div class="text-md font-bold text-slate-700"><a href="../profil/{{ $v.Owner }}">{{ $v.Owner }}</a></div>
            </div>
            <div class="flex items-center space-x-8">
              <div class="text-xs text-neutral-500">{{ $v.CreationDate }}</div>
            </div>
          </div>

          <div class="whitespace-normal break-all mt-4 mb-6">
            <!-- <p class=" text-base text-neutral-600 ">{{ $v.Message }}</p> -->
            <div class="text-neutral-600 ">{{ $v.Message }}</div>
          </div>
          <div>
            <div class="flex items-center justify-between text-slate-500">
              <div class="flex ">
                <form class="flex" method="POST">
                  <button class="mr-2" type="submit" value="{{ .Uuid }}" name="like">
                    <div class="flex cursor-pointer items-center transition hover:text-slate-600">
                      {{ if $v.IsLiked }}
                      <img src="../files/images/like_plein.svg" width="21px" height="21px">
                      {{ else }}
                      <img src="../files/images/videPlan de travail 1.svg" width="21px" height="21px">
                      {{ end }}
                      <span class="text-slate-900">{{ $v.Like }}</span>
                    </div>
                  </button>
                  <button type="submit" value="{{ .Uuid }}" name="dislike">
                    <div class="flex cursor-pointer items-center transition hover:text-slate-600">
                      {{ if $v.IsDisliked }}
                      <img src="../files/images/dislike_plein.svg" width="21px" height="21px">
                      {{ else }}
                      <img src="../files/images/dislike_vide.svg" width="21px" height="21px">
                      {{ end }}
                    </div>
                  </button>
                </form>
                <a>
                  {{ if $v.IsOwnerOrAdmin }}
                  <div class="flex cursor-pointer items-center transition hover:text-slate-600 ml-[54vh]">
                    <img src="../files/images/edit.svg" width="21" height="21">
                  </div>
                </a>
                <form method="POST">
                  <a>
                    <div class="flex cursor-pointer items-center transition hover:text-slate-600 ml-[2vh]">
                      <button type="submit" name="delete" value="{{ $v.Uuid }}">
                        <img src="../files/images/corbeille.svg" width="21px" height="21px">
                    </div>
                    {{ end }}
                  </form>
                  </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{ end }}

      <p>Login</p>
      <form method="post" class="mt-8 mb-4">
        <div class="mb-4">
          <label for="userEmail" class="sr-only">Email address</label>

            id="userEmail" placeholder="Email address / Username" required />
        </div>
        <div class="mb-[5vh]">
          <label for="userEmail" class="sr-only">Password</label>
          <input name="input_loginpassword" class="border-solid border border-gray-400 rounded px-2 py-3"
            type="password" id="userPass" placeholder="Password" required />
        </div>
        <button onClick="refreshPage()"
          class="rounded-lg bg-newcolor3 hover:bg-gray-600 text-white font-bold w-full py-3 mb-4" type="submit">Sign
          in</button>
        <p class="rounded-lg bg-newcolor3 hover:bg-gray-600 text-white font-bold w-full py-3 text-center"

      </form>

      <p>Register</p>
      <form method="POST" class="mt-8 mb-4">

          <label for="userEmail" class="sr-only">Email address</label>
          <input name="input_mail" class="border-solid border border-gray-400 rounded px-2 py-3" type="email"
            id="userEmail" placeholder="Email address" required />
        </div>
        <div>
          <p class="text-center rounded-lg bg-newcolor3 hover:bg-gray-600 text-white font-bold w-full py-3"

        </div>

      </div>
      <div class="flex mb-4 justify-center">

      </div>
      <div class="mb-4">
        <label for="userPass" class="sr-only">Password</label>
        <input name="input_password" class="border-solid border border-gray-400 rounded px-2 py-3" type="password"

      </div>
      <div class="mb-4">

        <input name="input_password2" class="border-solid border border-gray-400 rounded px-2 py-3" type="password"
          id="userPass" placeholder="Confirm your password" required />
      </div>
      <button class="bg-newcolor3 rounded-lg hover:bg-gray-600 text-white font-bold w-full py-3" type="submit"
