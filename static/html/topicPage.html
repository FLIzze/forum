            <div id="list" class="flex flex-col justify-start items-center ml-[30vh] w-[100vh] h-[100vh] mt-[10vh] ">
                {{ $Topic := .}}
                {{ range $k, $v := .Messages }}

                    <div class="rounded-xl border p-5 shadow-md w-9/12 bg-white">
                    <div class="flex w-full items-center justify-between border-b pb-3">

                      <div class="flex items-center space-x-8">

                      </div>
                    </div>
                
                    <div class="mt-4 mb-6">

                    </div>
                    <div>
                      <div class="flex items-center justify-between text-slate-500">
                        <div class="flex space-x-4 md:space-x-8">
                            <form method="POST">
                                <button type="submit" value="{{ .Uuid }}" name="like">
                                  <div class="flex cursor-pointer items-center transition hover:text-slate-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-1.5 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                                    </svg>
                                    <span>{{ $v.Like }}</span>
                                  </div>
                                </button>
                                <button type="submit" value="{{ .Uuid }}" name="dislike">
                                  <div class="flex cursor-pointer items-center transition hover:text-slate-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-1.5 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
